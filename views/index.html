<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener Microservice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/public/favico.png" rel="icon">
  <link href="/public/logo192.png" rel="apple-touch-icon">
  <link href="/public/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm justify-content-center">
 <h1 class="navbar-brand m-0">URL Shortener</h1>
</nav>
<main>
<section class="container" style="margin-top:50px;margin-bottom:50px;max-width:540px;"> 
    <form action="api/shorturl" class="form-container" method="POST" novalidate>
      <legend class="text-center py-2 px-4 text-white">Get your Short URL here</legend>
      <fieldset style="margin-top:30px">
      <div class="form-group">
        <label for="url_input">URL:</label>
        <input class="form-control" id="url_input" type="text" name="url" placeholder="Enter your URL here..." style="width:90%" required="" />
        <div class="invalid-feedback">Please fill out this field.</div>
        <div class="text-center mr-3"><input type="submit" class="btn btn-outline-dark mt-3 mb-2" value="POST URL" /></div>
      </div>
      </fieldset>
    </form>
</section>
</main>
<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <strong>Â©Copyright:</strong>
    <a class="text-dark " role="button">Rolecall</a>
  </div>
</footer>
<script type="text/javascript">
  var form = document.getElementsByClassName('form-container');
  form[0].addEventListener('submit', function(event) 
  {
    if (form[0].checkValidity() === false) 
    {
      event.preventDefault();
      event.stopPropagation();
    }
    form[0].classList.add('was-validated');
  },false);
</script>
</body>
</html>
